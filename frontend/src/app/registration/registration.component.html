<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Sign Up </title>
</head>
<body class="my-sigup-page">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="../../assets/download.jpg" alt="logo">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Sign Up</h4>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>User Name</label>
                <input  type="text" autocomplete="off" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">User Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input  type="text" autocomplete="off" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input  type="text"  formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                  <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div class="inputGroup">
                  <input id="radio1" name="gender" type="radio" value="0" (change)="onItemChange(0)"/>
                  <label for="radio1">Male</label>
                </div>
                <div class="inputGroup">
                  <input id="radio2" name="gender" type="radio" value="1" (change)="onItemChange(1)"/>
                  <label for="radio2">Female</label>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" autocomplete="off" formControlName="password" required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" autocomplete="off" id="confimPassword" formControlName="confirmPassword" [errorStateMatcher]="matcher" class="form-control"/>
                <div id="error-message" *ngIf="registerForm.hasError('notSame')"   >
                Passwords don't match.
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
