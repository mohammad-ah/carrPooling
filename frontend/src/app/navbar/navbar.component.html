

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
  <a class="navbar-brand mr-auto" href="#">
    <img src="../../assets/logo2.jpg">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarCollapse">


    <ul class="navbar-nav" routerLinkActive="active">
      <div class="divider"></div>

        <a class="nav-link text-center"  routerLink="/alltrips">All Trips </a>

        <a class="nav-link text-center" routerLink="/mytrips">My Trips</a>

      <div class="divider"></div>

          {{userName}}

        <div class="dropdown-menu dropdown-menu-right animate slideIn dropdown-menu dropdown-user" aria-labelledby="navbarDropdown">
