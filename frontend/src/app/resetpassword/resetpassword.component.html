<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login </title>
</head>

<body class="my-login-page">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="../../assets/download.jpg" alt="logo">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Please Enter Your Email </h4>
            <label>Please enter the Email Address you used to sign up.<br>A link with instructions to reset your password will <br>be emailed to you.</label>
            <form class="my-login-validation" novalidate="">
              <div class="form-group">
                <input id="email" type="email" class="form-control" name="email" value=""  required>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                  Send Reset Password Email
                </button>
              </div>
              <div class="mt-4 text-center">
                Back to Login Page? <a href="">Back</a>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
